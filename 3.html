<!DOCTYPE html>
<html>
<head>
	<title>Ссылки в HTML</title>
	<meta charset="utf-8">
</head>
<body>
	<a href="https://www.yandex.ru" target="_blank" title="Переход на Яндекс">Главная</a>
	<a href="#123">Переход на заголовок 3</a>
	<h1>Привет, Мир!!!</h1>
	<h2>Привет, Мир!!!</h2>
	<a name="123"></a>
	<h3>Привет, Мир!!!</h3>
	<h4>Привет, Мир!!!</h4>
	<!--Начинаю-->
	<h5>Привет, Мир!!!</h5>
	<h6>Привет, Мир!!!</h6>
	<p>Абзац</p>
	<p>Новый абзац! <strong>А этот текст будет жирным</strong></p>
	<p><h1><em>Буду рад</em></h1></p>
	<strike>Подчеркивание></strike>
	<u>Новое</u>
	<p><abbr title="Hyper Text Mark-up Language">HTML</abbr></p>
	<address>США, штат такой-то</address>
	<p>Этот <strong>текст <em>пробный</em></strong></p>

</body>
</html>
